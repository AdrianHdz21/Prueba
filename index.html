<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Codificación</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="tema">
            <h1 class="titulo">"CodeCrypt Challenge: Tu Aventura de Encriptación y Desencriptación"</h1>
        </div>
    </header>

    <main>
        <div id="codificacion">
            <textarea
                id="cadena"
                rows="4"
                cols="20"
                placeholder="Ingresa la cadena a codificar o decodificar"
            ></textarea><br/>

            <input
                type="submit"
                class="botonCod"
                value="Codificar"
                onclick="codificarCadena();"
            />

            <input
                type="submit"
                class="botonDec"
                value="Decodificar"
                onclick="decodificarCadena();"
            />

            <input
                type="submit"
                class="botonLimp"
                value="Limpiar"
                onclick="limpiar();"
            />

            <input
                type="submit"
                class="botonCop"
                value="Copiar Texto"
                onclick="copiarTexto();"
            />
        </div>
        <textarea
            id="areaResultado"
            cols="20"
            rows="3"
            readonly="true"
            placeholder="Aquí se muestra el resultado"
        ></textarea>
    </main>

    <footer>
        <p>&copy; Hernández Méndez Adrián Alonso | Actualizado por última vez: Enero 2024</p>
        <nav>  <p> Group 6 - Alura Latam 2024 | 
            <i class="bx bxl-github" style="--color-icon: #171515; --font: 1.5rem"></i>
            <a href="https://github.com/AdrianHdz21" target="_blank"> AdrianHdz21</a> 
        </nav>
    </p>
    </footer>

    <script src="codificacion.js"></script>
</body>
</html>
